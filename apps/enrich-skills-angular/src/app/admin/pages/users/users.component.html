<div class="main-header">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
</div>

<div class="container">
  <table matSort matSortActive="created" matSortDisableClear matSortDirection="asc" [dataSource]="listData" mat-table
    class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Avatar </th>
      <td mat-cell *matCellDef="let element"> <img [src]="'http://localhost:3333/'+element.avatar" /> </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="isActivated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active User </th>
      <td mat-cell *matCellDef="let element"> {{element.isActivated}} </td>
    </ng-container>

    <!-- Default Page Column -->
    <ng-container matColumnDef="defaultPage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Page </th>
      <td mat-cell *matCellDef="let element"> {{element.defaultPage}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
