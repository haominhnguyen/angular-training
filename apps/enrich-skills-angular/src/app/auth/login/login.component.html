<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>
    </div>

    <!--Form login-->
    <form (ngSubmit)=onLogin() name="loginForm" [formGroup]="loginForm">
      <div class="user-input">
        <!-- Input username-->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input placeholder="Username" formControlName="username" matInput required />
          <mat-error *ngIf="loginForm.get('username').errors?.required">
            Username required.
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Input password-->
      <div>
        <span class="aLink">Forgot Password?</span>
        <!-- Input password-->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput placeholder="Your password"
            required />
          <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </a>
          <!-- <mat-hint align="end"> loginForm.get('password').length / 4</mat-hint> -->
          <mat-error *ngIf="loginForm.get('password').errors?.required">
            Password required.
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="loginForm.get('password').errors?.required">
          Invalid username or password!!!
        </mat-error>
      </div>

      <!-- Button login-->
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>

    </form>
  </mat-card-content>
</mat-card>
